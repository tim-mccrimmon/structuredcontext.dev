<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            position: relative;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }

        .logo-container svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .tagline {
            font-size: 32px;
            color: #94a3b8;
            margin: 0;
            font-weight: 400;
        }

        .url {
            background: rgba(30, 41, 59, 0.6);
            color: #60a5fa;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 24px;
            margin-top: 20px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
                <g transform="translate(60, 60)">
                    <path d="M -25,-30 Q -30,-30 -30,-25 L -30,-10 Q -30,-5 -35,-5 Q -30,-5 -30,0 L -30,15 Q -30,20 -25,20"
                          fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M 25,-30 Q 30,-30 30,-25 L 30,-10 Q 30,-5 35,-5 Q 30,-5 30,0 L 30,15 Q 30,20 25,20"
                          fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="-15" y="-18" width="30" height="6" rx="1" fill="#2563eb"/>
                    <rect x="-15" y="-6" width="30" height="6" rx="1" fill="#2563eb"/>
                    <rect x="-15" y="6" width="30" height="6" rx="1" fill="#2563eb"/>
                </g>
            </svg>
        </div>
        <h1>Structured Context</h1>
        <p class="tagline">Version Control for AI Context</p>
        <div class="url">structuredcontext.dev</div>
    </div>

    <script>
        // Instructions:
        // 1. Open this file in a browser
        // 2. Take a screenshot of just the og-image div (1200x630)
        // 3. Save as og-image.png in the public/ directory
        //
        // Or use a headless browser tool like Puppeteer to automate this
    </script>
</body>
</html>
